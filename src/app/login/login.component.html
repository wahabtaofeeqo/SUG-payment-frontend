<div class="login-bg">
	<div class="col-md-6 col-lg-4 center">

		<div class="text-center my-4">
			<app-toast class="m-auto"></app-toast>
		</div>

		<div class="card card-primary shadow">
			<div class="card-body">
				<h4 class="card-title">Welcome Back!</h4>
				<span class="line mb-4"></span>

				<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
					<div class="form-group">
						<label for="Username">Username</label>
						<input type="text" name="username" placeholder="Email" formControlName="username" class="form-control form-control-lg rounded-0">
					</div>

					<div class="form-group mb-4">
						<label for="password">Password</label>
						<input type="password" name="password" formControlName="password" placeholder="Password" class="form-control form-control-lg rounded-0">
					</div>

					<label class="mb-4 d-none">
						<input type="checkbox" name=""> Remember me
					</label>

					<button class="btn btn-color btn-block mt-5 mb-4 btn-lg rounded">Login</button>

					<div class="text-center my-2 d-none">
						<a href="#" class="" routerLink="/home">Forgot Password</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
