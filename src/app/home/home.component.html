<div class="wrapper container">
	<div class="row">
		<div class="col-md-8 m-auto">

			<div *ngIf="!status" class="text-center my-5">
				<h4 class="text mb-4">You Have Not Paid Your Fee For This Session</h4>
				<a class="btn btn-color" routerLink="/make-payment">Make Payment</a>
			</div>

			<div class="my-5">
				<app-toast></app-toast>
				<button [disabled]="disable" *ngIf="confirmed" (click)="printReciept($event)" class="mt-4 btn btn-danger btn-print">
					Print Reciept
				</button>
			</div>

			<div class="my-4">
				<form [formGroup]="confirmForm" (ngSubmit)="confirm(confirmForm.value)">
					<div class="card card-dark shadow-sm mb-4">
						<div class="card-header py-0">
							<h4 class="card-tilte my-3 h5">Confirm Reciept</h4>
						</div>

						<div class="card-body">
							<div class="form-group">
								<label for="name" class="form-label">Fullname</label>
								<input type="text" formControlName="name" name="name" placeholder="Name" class="form-control rounded-0" required="required" style="padding-top: 20px; padding-bottom: 20px;">
							</div>

							<div class="form-group">
								<label for="matric">Matric</label>
								<input type="text" formControlName="matric" name="matric" placeholder="14/71/0054" class="form-control rounded-0" required="required">
							</div>

							<div class="form-group">
								<label for="department">Department</label>
								<input type="text" formControlName="department" name="department" placeholder="Department" class="form-control rounded-0" required="required">
							</div>

							<div class="form-group">
								<label for="session">Session</label>
								<select class="form-control rounded-0" formControlName="session" name="session" required="required">
									<option>2019/2020</option>
								</select>
							</div>

							<div class="form-group">
								<label for="phone" class="form-label">Phone</label>
								<input type="text" formControlName="phone" name="phone" placeholder="Phone" class="form-control rounded-0" required="required">
							</div>

							<button class="btn btn-color mt-4 px-5" type="submit">Confirm</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
