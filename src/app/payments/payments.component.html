<div class="wrapper">

	<app-navbar></app-navbar>
	
	<main class="container">
		<div class="my-5">
			<h4 class="h4 mb-4" style="font-family: monospace; font-weight: normal;">List Of Confirmed Payment For Session: </h4>
			<select class="form-control w-25" (change)="reload($event)">
				<option>2019/2020</option>
				<option>2018/2019</option>
			</select>
		</div>

		<div class="table-responsive" *ngIf="!error">
			<table class="table table-striped table-bordered" id="example">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">Department</th>
						<th scope="col">Level</th>
					</tr>
				</thead>

				<tbody>
					<tr *ngFor="let payment of payments">
						<td>{{payment.id}}</td>
						<td>{{payment.firstname}}</td>
						<td>{{payment.department}}</td>
						<td>{{payment.matric}}</td>
						<td>{{payment.phone}}</td>
						<td>{{payment.level}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</div>
