<div class="toast m-auto" *ngIf="message"  data-autohide="false">
  <div class="toast-header">
    <strong class="mr-auto text-primary">Response</strong>
    <small class="text-muted d-none">5 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
  </div>
  <div class="toast-body">
  		{{message.body}}
  </div>
</div>
